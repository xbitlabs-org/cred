<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://cred.xbitlabs.org/certificate.css">
</head>
<body>
  <div class="certificate">
    <img src="https://cred.xbitlabs.org/reference_files/logo.png" alt="Watermark" class="watermark">
    <div class="header">
      <img src="credential.png" alt="credential" class="logo">
      <br>
      scan to verify
      <p id="certificationId"></p>
    </div>
    <div class="content" align='center'>
      <h2>Certificate of Achievement</h2>
      <p>This certifies that</p>
      <h3 id="recipientName"></h3>
      <p>has successfully completed the requirements of</p>
      <h4 id="programName"></h4>
      <p>Offered by</p>
      <h4><a href="https://www.xbitlabs.in"> XBit Labs IN </a></h4>
      <p> In Association with</p>
      <h4 id="partnerName"></h4>
      <p id="completionDate"></p>
      <p id="overallScore"></p>
      <p id="achievementText"></p>
    </div>
    <div class="footer">
      <p>
        Authorized by -
        <br>
        <span id="signatoryName">[Signatory Name]</span>
        <br>
        <span id="signatoryTitle">[Signatory Title]</span>
      </p>
      <p class="website"><a href="https://www.xbitlabs.org">www.xbitlabs.org</a></p>
    </div>
  </div>

  <script src="certificate.js"></script>
</body>
</html>
